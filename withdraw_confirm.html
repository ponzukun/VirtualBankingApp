<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset=“utf-8”> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Virtual Banking App</title> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="vh-100 d-flex justify-content-center align-items-center bg-dark">
            <div class="px-2 px-md-5 py-4 bg-white">
                <h2>The money you are going to take is ...</h2>
                <form>
                    <div class="d-flex flex-column align-items-center">
                        <div class="col-10 bg-info my-2 p-1">
                            <div class="m-1 p-2 border border-white text-right text-white rem1p5">5 × $100</div>
                            <div class="m-1 p-2 border border-white text-right text-white rem1p5">1 × $50</div>
                            <div class="m-1 p-2 border border-white text-right text-white rem1p5">2 × $20</div>
                            <div class="m-1 p-2 border border-white text-right text-white rem1p5">1 × $5</div>
                            <div class="m-1 p-2 border border-white text-right text-white rem1p5">4 × $1</div>
                            <div class="m-1 p-2 text-white text-right rem1p5">total: $599</div>
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-between">
                        <div class="pl-0 col-6">
                            <button type="submit" class="col-12 btn btn-outline-primary">Go Back</button>
                        </div>
                        <div class="pr-0 col-6">
                            <button type="button" class="col-12 btn btn-outline-primary">Confirm</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
