<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset=“utf-8”> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Virtual Banking App</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div class="vh-100 d-flex flex-column justify-content-center align-items-center bg-dark">
        <div class="d-flex align-items-center col-md-7 col-10">
            <div class="bg-green col-12 text-white text-center pt-md-4 px-4 pt-1">
                <div class="pb-2 pb-md-4 text-right">
                    <div class="py-1">Your Name: Kaiden Herman</div>
                    <div class="py-1">Your Back ID: 12345678</div>
                    <div class="py-1">Your First Deposit: $205.00</div>
                </div>
                <div class="bg-danger d-flex py-1 py-md-2 flex-wrap">
                    <div class="col-md-7 col-12 rem2">Available Balance</div>
                    <div class="col-md-5 col-12 rem2">$12,345</div>
                </div>
                <div class="my-3 d-flex justify-content-center flex-wrap col-12">
                    <div class="py-1 py-md-3 px-0 px-md-1 col-lg-4 col-12">
                        <div id="withdrawBtn" class="bg-blue p-3 hover">
                            <div class="mb-2">WITHDRAWAL</div>
                            <i class="fa-3x fas fa-wallet"></i>
                        </div>
                    </div>
                    <div class="py-1 py-md-3 px-0 px-md-1 col-lg-4 col-12">
                        <div id="depositBtn" class="bg-blue p-3 hover">
                            <div class="mb-2">DEPOSIT</div>
                            <i class="fa-3x fas fa-coins"></i>
                        </div>
                    </div>
                    <div class="py-1 py-md-3 px-0 px-md-1 col-lg-4 col-12">
                        <div id="comeBackLaterBtn" class="bg-blue p-3 hover">
                            <div class="mb-2">COME BACK LATER</div>
                            <i class="fa-3x fas fa-home"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
