<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset=“utf-8”> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Virtual Banking App</title> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="vh-100 d-flex justify-content-center align-items-center bg-gray">
            <div class="p-4 bg-white">
                <form>
                    <h1>Please type your information below</h1>
                    <div class="form-row mt-4">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                      </div>
                    <div class="form-group mt-3">
                        <input type="email" class="form-control" placeholder="Enter your Bank ID">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter your first deposit">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
