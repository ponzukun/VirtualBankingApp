    <body>
        <div class="vh-100 d-flex justify-content-center align-items-center bg-dark">
            <div class="d-flex justify-content-center align-items-center col-md-7 col-10">
                <div id="initial-form" class="p-4 bg-white text-center col-12">
                    <h2>Please type your information below</h2>
                    <form>
                        <div class="form-row mt-4">
                            <div class="form-group col">
                                <input type="text" name="userFirstName" class="form-control" placeholder="First name" required>
                            </div>
                            <div class="form-group col">
                                <input type="text" name="userLastName" class="form-control" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" name="userEmail" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="number" name="userFirstDeposit" class="form-control" placeholder="Enter your first deposit" required>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="userAccountType" id="userAccountType1" value="savings" required>
                                <label class="form-check-label" for="userAccountType1">Savings</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="userAccountType" id="userAccountType2" value="checkings" required>
                                <label class="form-check-label" for="userAccountType2">Checkings</label>
                            </div>
                        </div>    
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
